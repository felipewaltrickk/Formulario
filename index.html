<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <title> Formulário de cadastro</title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro profissional</h1>
        <p id="subtitulo">Vamos precisar de algumas informações...</p>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required> 
            </div>
            <div class="campo">
                <label><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>E-mail:</strong></label>
            <input type="email" name="email" id="email">
        </div>

        <div class="campo">
            <label><strong>Qual ferramenta você é mais familiarizado?</strong></label>
            <label>
                <input type="radio" name="uxui" value="figma" checked> Figma
            </label>
            <label>
                <input type="radio" name="uxui" value="adobexd"> AdobeXD
            </label>
            <label>
                <input type="radio" name="uxui" value="sketch"> Sketch
            </label>
            <label>
                <input type="radio" name="uxui" value="inVision"> inVision
            </label>
        </div>

        <div class="campo">
            <label for="aplicacao"><strong>Aplicação para vaga de:</strong></label>
            <select id="aplicacao">
                <option selected disabled value="">Selecionar</option>
                <option>Estágio</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
                <option>Diretor</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Seleciona as linguagens de programação que você conhece:</strong></label><br><br>
                <input type="checkbox" id="linguagem1" name="linguagem1" value="html">
                <label for=""linguagem1">HTML</label>
                <input type="checkbox" id="linguagem2" name="linguagem2" value="css">
                <label for=""linguagem2">CSS</label>
                <input type="checkbox" id="linguagem3" name="linguagem3" value="javascript">
                <label for=""linguagem3">JavaScript</label>
                <input type="checkbox" id="linguagem4" name="linguagem4" value="php">
                <label for=""linguagem4">PhP</label>
                <input type="checkbox" id="linguagem5" name="linguagem5" value="python">
                <label for=""linguagem5">Phyton</label>
                <input type="checkbox" id="linguagem6" name="linguagem6" value="java">
                <label for=""linguagem6">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência profissional</strong></label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        
        <button class="botao" type="submit">Concluir</button>
        
    </form>
</body>

</html>
